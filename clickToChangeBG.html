<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            height: 60px;
            width: 100px;
            font-size: 20px;
            color: black;
            border: 3px solid black;
            border-radius: 5px;
            background-color: rgb(225, 216, 216) ;
            cursor: pointer;
            margin: 40vh 90vh ;
        }

        .btn:hover{
            background-color: rgb(0, 181, 0);
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button class="btn" onclick="change()">Click me</button>
</body>
<script>
    function change(){
        let clr = ["green", "blue", "magenta", "yellow", "pink", "brown", "orange"] ;
        let a = Math.floor(Math.random() * clr.length);
        document.body.style.background = clr[a];
    }
</script>
</html>
