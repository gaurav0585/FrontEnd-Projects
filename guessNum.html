<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
</head>
<body>
    <p>Guess the Number Game !!</p>
    <br>
    <p id="score"></p>
</body>

<script>
    let i=1;
    let num = Math.floor((Math.random()*101)+1);
    do{
        let n = prompt("Enter number : ");
        if (n == num)
        {   alert("You guessed it right :)");
            break;
        }

        else if (n > num)
        {   alert("Greater guessed...");
            i++;
        }

        else
        {   alert("Lesser guessed...");
            i++;
        }
    }while(i<101)

    document.getElementById("score").innerHTML = "You Scored ----> " + (100-i) ;
</script>
</html>
